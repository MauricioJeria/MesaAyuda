<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card button routerLink="/ticket-list">
          <ion-card-header>
            <ion-card-title>Ver Lista de Tickets</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Consulta todos los tickets asignados o creados.
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card button routerLink="/ticket-generate">

          </ion-card-header>
          <ion-card-content>
            Genera un nuevo ticket para solicitar asistencia.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

<app-footer></app-footer>
