<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    
    
    <ion-item>
      <div class="input-slide">
        <ion-label position="floating">Usuario:</ion-label>
        <ion-input [(ngModel)]="usuario" type="text"></ion-input>
      </div>
    </ion-item>
      

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <div class="input-slide">
        <ion-label>Rol:</ion-label>
        <ion-select [(ngModel)]="rol">
          <ion-select-option value="admin">Administrador</ion-select-option>
          <ion-select-option value="trabajador">Colaborador</ion-select-option>
        </ion-select>
      </div>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!email || !password">Registrar</ion-button>
  </form>
</ion-content>
