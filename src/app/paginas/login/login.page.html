<ion-content>
<app-header></app-header>



<div class="login-container">
  <h2>TecProMin S.A</h2>
  <h3>Inicie Sesion</h3>
  <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
    <div>
      <label for="usuario">Email:</label>
      <input
        type="email"
        id="usuario"
        [(ngModel)]="email" placeholder
        name="usuario"
        required
      />
    </div>
    <div>
      <label for="clave">Clave:</label>
      <input
        type="password"
        id="clave"
        [(ngModel)]="password"
        name="clave"
        required
      />
    </div>
    <button type="submit" [disabled]="isLoading || loginForm.invalid">
      {{ isLoading ? 'Cargando...' : 'Iniciar Sesi√≥n' }}
    </button>
  </form>
  <div class="button_slide slide_left" (click)="irARegistrar()">
    Registrarse
  </div>

</div>
<br><br>
  <app-footer></app-footer>
</ion-content>
